<div class="p-grid">
  <p-card [header]="game.title" *ngIf="game" class="p-col-12 p-md-6 p-md-offset-3">
    <p-button label="Editor" [routerLink]="'/editor/' + game.id"></p-button>
    Baserom: {{game.base}}<br />
    Rating: {{game.rating}}
    <div [innerHTML]="game.description"></div>
  </p-card>
</div>
