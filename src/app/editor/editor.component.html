<p-toast></p-toast>
<div class="p-grid wrapper">
  <p-card [header]="game.id ? game.title : 'New Entry'" *ngIf="game" class="p-col-12 p-md-6 p-md-offset-3">
    <div class="p-field p-grid">
      <label class="p-col-3">Title</label>
      <div class="p-col"><input pInputText [(ngModel)]="game.title"></div>
    </div>
    <div class="p-field p-grid">
      <label class="p-col-3">Link</label>
      <div class="p-col"><input pInputText [(ngModel)]="game.link"></div>
    </div>
    <div class="p-field p-grid">
      <label class="p-col-3">Discord</label>
      <div class="p-col"><input pInputText [(ngModel)]="game.discord"></div>
    </div>
    <div class="p-field p-grid">
      <label class="p-col-3">Creator</label>
      <div class="p-col"><input pInputText [(ngModel)]="game.creator"></div>
    </div>
    <div class="p-field p-grid">
      <label class="p-col-3">Version</label>
      <div class="p-col"><input pInputText [(ngModel)]="game.version"></div>
    </div>
    <div class="p-field p-grid">
      <label class="p-col-3">Status</label>
      <div class="p-col">
        <p-dropdown [options]="status" [showClear]="true" [(ngModel)]="game.status" placeholder="Status" optionLabel="name"></p-dropdown>
      </div>
    </div>
    <div class="p-field p-grid">
      <label class="p-col-3">original</label>
      <div class="p-col">
        <p-triStateCheckbox [(ngModel)]="game.original"></p-triStateCheckbox>
      </div>
    </div>
    <div class="p-field p-grid">
      <label class="p-col-3">new graphics</label>
      <div class="p-col">
        <p-triStateCheckbox [(ngModel)]="game.newGraphics"></p-triStateCheckbox>
      </div>
    </div>
    <div class="p-field p-grid">
      <label class="p-col-3">fakemon</label>
      <div class="p-col">
        <p-triStateCheckbox [(ngModel)]="game.fakemon"></p-triStateCheckbox>
      </div>
    </div>
    <div class="p-field p-grid">
      <label class="p-col-3">physical/special-split</label>
      <div class="p-col">
        <p-triStateCheckbox [(ngModel)]="game.physicalSpecialSplit"></p-triStateCheckbox>
      </div>
    </div>
    <div class="p-field p-grid">
      <label class="p-col-3">built-in randomizer</label>
      <div class="p-col">
        <p-triStateCheckbox [(ngModel)]="game.builtInRandomizer"></p-triStateCheckbox>
      </div>
    </div>
    <div class="p-field p-grid">
      <label class="p-col-3">built-in nuzlocke</label>
      <div class="p-col">
        <p-triStateCheckbox [(ngModel)]="game.builtInNuzlocke"></p-triStateCheckbox>
      </div>
    </div>
    <div class="p-field p-grid">
      <label class="p-col-3">difficulty</label>
      <div class="p-col">
        <p-inputNumber [(ngModel)]="game.difficulty"></p-inputNumber>
      </div>
    </div>
    <div class="p-field p-grid">
      <label class="p-col-3">Baserom</label>
      <div class="p-col">
        <p-multiSelect [options]="baseroms" [(ngModel)]="game.base" optionLabel="name"></p-multiSelect>
      </div>
    </div>

    <div class="p-field p-grid">
      <label class="p-col-3">Console</label>
      <div class="p-col">
        <p-dropdown [options]="consoles" [showClear]="true" placeholder="Console" [(ngModel)]="game.console"
                    optionLabel="name"></p-dropdown>
      </div>
    </div>
    <div class="p-field p-grid">
      <div class="p-col-12">Description / Features</div>
      <div class="p-col-12">
        <p-editor [(ngModel)]="game.description" [style]="{'height':'320px'}"></p-editor>
      </div>
    </div>


    <p-button *ngIf="game.id" (onClick)="updateGame()" label="Save" icon="pi pi-save"></p-button>
    <p-button *ngIf="!game.id" (onClick)="createGame()" label="Create" icon="pi pi-save"></p-button>
  </p-card>
</div>
