<div class="p-grid">
  <p-card [header]="game.id ? game.title : 'New Entry'" *ngIf="game" class="p-col-12 p-md-6 p-md-offset-3">
    <div class="p-field p-grid">
      <label class="p-col-fixed" style="width: 100px">Title</label>
      <div class="p-col"><input pInputText [(ngModel)]="game.title"></div>
    </div>
    <div class="p-field p-grid">
      <label class="p-col-fixed" style="width: 100px">Link</label>
      <div class="p-col"><input pInputText [(ngModel)]="game.link"></div>
    </div>
    <div class="p-field p-grid">
      <label class="p-col-fixed" style="width: 100px">Discord</label>
      <div class="p-col"><input pInputText [(ngModel)]="game.discord"></div>
    </div>
    <div class="p-field p-grid">
      <label class="p-col-fixed" style="width: 100px">Creator</label>
      <div class="p-col"><input pInputText [(ngModel)]="game.creator"></div>
    </div>
    <div class="p-field p-grid">
      <label class="p-col-fixed" style="width: 100px">Creator</label>
      <div class="p-col"><input pInputText [(ngModel)]="game.version"></div>
    </div>
    <div class="p-field p-grid">
      <label class="p-col-fixed" style="width: 100px">Status</label>
      <div class="p-col"><p-dropdown [(ngModel)]="game.status"></p-dropdown></div>
    </div>
    <div class="p-field p-grid">
      <label class="p-col-fixed" style="width: 100px">new story</label>
      <div class="p-col"><p-checkbox [(ngModel)]="game.newStory" [binary]="true"></p-checkbox></div>
    </div>
    <div class="p-field p-grid">
      <label class="p-col-fixed" style="width: 100px">new graphics</label>
      <div class="p-col"><p-checkbox [(ngModel)]="game.newGraphics" [binary]="true"></p-checkbox></div>
    </div>
    <div class="p-field p-grid">
      <label class="p-col-fixed" style="width: 100px">fakemon</label>
      <div class="p-col"><p-checkbox [(ngModel)]="game.fakemon" [binary]="true"></p-checkbox></div>
    </div>
    <div class="p-field p-grid">
      <label class="p-col-fixed" style="width: 100px">physical/special-split</label>
      <div class="p-col"><p-checkbox [(ngModel)]="game.physicalSpecialSplit" [binary]="true"></p-checkbox></div>
    </div>
    <div class="p-field p-grid">
      <label class="p-col-fixed" style="width: 100px">built-in randomizer</label>
      <div class="p-col"><p-checkbox [(ngModel)]="game.builtInRandomizer" [binary]="true"></p-checkbox></div>
    </div>
    <div class="p-field p-grid">
      <label class="p-col-fixed" style="width: 100px">built-in nuzlocke</label>
      <div class="p-col"><p-checkbox [(ngModel)]="game.builtInNuzlocke" [binary]="true"></p-checkbox></div>
    </div>
    <div class="p-field p-grid">
      <label class="p-col-fixed" style="width: 100px">difficulty</label>
      <div class="p-col"><p-inputNumber [(ngModel)]="game.difficulty"></p-inputNumber></div>
    </div>
    <div class="p-field p-grid">
      <label class="p-col-fixed" style="width: 100px">Baserom</label>
      <p-multiSelect [options]="baseroms" [(ngModel)]="game.base" optionLabel="name"></p-multiSelect>
    </div>
    <div class="p-field p-grid">
      <p-editor [(ngModel)]="game.description" [style]="{'height':'320px'}"></p-editor>
    </div>


    <p-button *ngIf="game.id" (onClick)="updateGame()" label="Save" icon="pi pi-save"></p-button>
    <p-button *ngIf="!game.id" (onClick)="createGame()" label="Create" icon="pi pi-save"></p-button>
  </p-card>
</div>
