<p-table [value]="games" [scrollable]="true" scrollHeight="80vh">
  <ng-template pTemplate="header">
    <tr>
      <th>Code</th>
      <th>Name</th>
      <th>Category</th>
      <th>Quantity</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-game>
    <tr>
      <td>{{game.id}}</td>
      <td>{{game.title}}</td>
      <td>{{game.category}}</td>
      <td>{{game.quantity}}</td>
    </tr>
  </ng-template>
</p-table>
