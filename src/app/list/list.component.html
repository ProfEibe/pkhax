<p-table [columns]="selectedColumns" #dt [value]="games" [scrollable]="true" scrollHeight="calc(100vh - 70px)" styleClass="p-datatable-sm p-datatable-gridlines"
         selectionMode="single" [(selection)]="selectedGame" (onRowSelect)="onRowSelect($event)" dataKey="id">
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th *ngFor="let col of columns">
        <span *ngIf="col.field != 'base'">{{col.header}}</span>
        <p-triStateCheckbox *ngIf="['fakemon', 'newGraphics', 'physicalSpecialSplit', 'builtInNuzlocke', 'builtInRandomizer'].includes(col.field)"
                            (onChange)="dt.filter($event.value, col.field, 'equals')"></p-triStateCheckbox>
        <p-multiSelect *ngIf="col.field == 'base'" [options]="baseroms" optionLabel="name" (onChange)="dt.filter($event.value,col.field,'isInBaserom')"
                       appendTo="body" placeholder="Baserom"></p-multiSelect>
        <!--<p-dropdown *ngIf="col.field == 'story'" [options]="stories" optionLabel="name" (onChange)="filter($event.value)"
                    appendTo="body" placeholder="Story" [showClear]="true"></p-dropdown>-->
        <p-columnFilter *ngIf="col.field == 'story'" field="story" matchMode="equals" [showMenu]="false">
          <ng-template pTemplate="filter" let-value let-filter="filterCallback">
            <p-dropdown [ngModel]="value" [options]="stories" optionLabel="name" (onChange)="filter($event.value)" placeholder="Story" [showClear]="true" appendTo="body">
              <ng-template let-option pTemplate="item">
                <span [class]="'customer-badge status-' + option.value">{{option.name}}</span>
              </ng-template>
            </p-dropdown>
          </ng-template>
        </p-columnFilter>


      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-columns="columns">
    <tr [pSelectableRow]="rowData">
      <td *ngFor="let col of columns">
        <div *ngIf="['title'].includes(col.field)">{{rowData[col.field]}}</div>
        <div *ngIf="['creator', 'catchable'].includes(col.field)" class="p-text-center">
          <span *ngIf="rowData[col.field]">{{rowData[col.field]}}</span>
          <span *ngIf="!rowData[col.field]" style="color: lightgray;">N/A</span>
        </div>
        <div *ngIf="col.field == 'base'" class="baserom-cell p-text-center">
          <span *ngFor="let base of rowData[col.field]" [style.background-color]="base.color" [style.color]="base.fontColor"
                class="baserom">{{base.short_name}}</span>
        </div>
        <div *ngIf="['status', 'story'].includes(col.field)" class="p-text-center">{{rowData[col.field]?.name}}</div>
        <p-rating *ngIf="col.field == 'rating'" [(ngModel)]="rowData[col.field]" [readonly]="true" class="p-text-center"
                  [cancel]="false"></p-rating>
        <div *ngIf="['fakemon', 'original', 'newGraphics', 'physicalSpecialSplit', 'builtInNuzlocke', 'builtInRandomizer'].includes(col.field)" style="text-align: center;">
          <i *ngIf="rowData[col.field] == true" class="pi pi-check"></i>
          <i *ngIf="rowData[col.field] == false" class="pi pi-times"></i>
        </div>
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="summary">
    <div class="p-d-flex p-ai-center p-jc-between">
      <p-multiSelect [options]="cols" [(ngModel)]="selectedColumns" optionLabel="header"
                     selectedItemsLabel="{0} columns selected" [style]="{minWidth: '200px'}"
                     placeholder="Choose Columns"></p-multiSelect>
    </div>
  </ng-template>
</p-table>
