<p-table [columns]="selectedColumns" #dt [value]="games" [scrollable]="true" scrollHeight="calc(100vh - 70px)" styleClass="p-datatable-sm p-datatable-gridlines"
         selectionMode="single" [(selection)]="selectedGame" (onRowSelect)="onRowSelect($event)" dataKey="id">
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th *ngFor="let col of columns">
        {{col.header}}
        <p-triStateCheckbox *ngIf="['fakemon', 'original', 'newGraphics', 'physicalSpecialSplit', 'builtInNuzlocke', 'builtInRandomizer'].includes(col.field)"
                            (onChange)="dt.filter($event.value, col.field, 'equals')"></p-triStateCheckbox>
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-columns="columns">
    <tr [pSelectableRow]="rowData">
      <td *ngFor="let col of columns">
        <div *ngIf="['title', 'creator'].includes(col.field)">{{rowData[col.field]}}</div>
        <span *ngIf="col.field == 'base'" class="baserom-cell">
          <span *ngFor="let base of rowData[col.field]" [style.background-color]="base.color"
                class="baserom">{{base.short_name}}</span>
        </span>
        <p-rating *ngIf="col.field == 'rating'" [(ngModel)]="rowData[col.field]" [readonly]="true" style="text-align: center;"
                  [cancel]="false"></p-rating>
        <div *ngIf="['fakemon', 'original', 'newGraphics', 'physicalSpecialSplit', 'builtInNuzlocke', 'builtInRandomizer'].includes(col.field)" style="text-align: center;">
          <i *ngIf="rowData[col.field] == true" class="pi pi-check"></i>
          <i *ngIf="rowData[col.field] == false" class="pi pi-times"></i>
        </div>
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="summary">
    <div class="p-d-flex p-ai-center p-jc-between">
      <p-multiSelect [options]="cols" [(ngModel)]="selectedColumns" optionLabel="header"
                     selectedItemsLabel="{0} columns selected" [style]="{minWidth: '200px'}"
                     placeholder="Choose Columns"></p-multiSelect>
    </div>
  </ng-template>
</p-table>
