<p-table [value]="games" [scrollable]="true" scrollHeight="80vh">
  <ng-template pTemplate="header">
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Baserom</th>
      <th>Rating</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-game>
    <tr>
      <td>{{game.id}}</td>
      <td>{{game.title}}</td>
      <td>{{game.base}}</td>
      <td>
        <p-rating [(ngModel)]="game.rating" [readonly]="true" [cancel]="false"></p-rating>
      </td>
    </tr>
  </ng-template>
</p-table>
