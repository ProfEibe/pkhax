<p-table [columns]="selectedColumns" #dt [value]="games" [scrollable]="true" scrollHeight="calc(100vh - 70px)"
         selectionMode="single" [(selection)]="selectedGame" (onRowSelect)="onRowSelect($event)" dataKey="id">
  <ng-template pTemplate="caption">
    <p-multiSelect [options]="cols" [(ngModel)]="selectedColumns" optionLabel="header"
                   selectedItemsLabel="{0} columns selected" [style]="{minWidth: '200px'}"
                   placeholder="Choose Columns"></p-multiSelect>
  </ng-template>
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th *ngFor="let col of columns">
        {{col.header}}
      </th>
    </tr>
    <tr>
      <th *ngFor="let col of columns">
        <input *ngIf="['title', 'creator'].includes(col.field)"
               class="p-column-filter" pInputText type="text"
               (input)="inputFilter($event, col.field, 'contains')">
        <p-triStateCheckbox *ngIf="['fakemon', 'newStory', 'newGraphics'].includes(col.field)"
                            (onChange)="dt.filter($event.value, col.field, 'equals')"></p-triStateCheckbox>
      </th>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-columns="columns">
    <tr [pSelectableRow]="rowData">
      <td *ngFor="let col of columns">
        <span *ngIf="['title', 'creator'].includes(col.field)">{{rowData[col.field]}}</span>
        <span *ngIf="col.field == 'base'" class="baserom-cell">
          <span *ngFor="let base of rowData[col.field]" [style.background-color]="base.color"
                class="baserom">{{base.short_name}}</span>
        </span>
        <p-rating *ngIf="col.field == 'rating'" [(ngModel)]="rowData[col.field]" [readonly]="true"
                  [cancel]="false"></p-rating>
        <span *ngIf="['fakemon', 'newStory', 'newGraphics'].includes(col.field)">
          <i *ngIf="rowData[col.field] == true" class="pi pi-check"></i>
          <i *ngIf="rowData[col.field] == false" class="pi pi-times"></i>
        </span>
      </td>
    </tr>
